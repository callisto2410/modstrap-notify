<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Notify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<article>
    <div class="content">
        <div class="placements">
            <div class="button notify positions" data-position="top-left">Top-left</div>
            <div class="button notify positions" data-position="top">Top</div>
            <div class="button notify positions" data-position="top-right">Top-right</div>
        </div>

        <div class="placements">
            <div class="button notify positions" data-position="bottom-left">Bottom-left</div>
            <div class="button notify positions" data-position="bottom">Bottom</div>
            <div class="button notify positions" data-position="bottom-right">Bottom-right</div>
        </div>

        <div class="types">
            <div class="button notify type" data-type="success">Success</div>
            <div class="button notify type" data-type="info">Info</div>
            <div class="button notify type" data-type="warning">Warning</div>
            <div class="button notify type" data-type="error">Error</div>
        </div>

        <div class="controls">
            <div class="button control remove">Remove</div>
            <div class="button control clear">Clear</div>
        </div>
    </div>
</article>
<script async src="dist/bundle.js"></script>
</body>
</html>
