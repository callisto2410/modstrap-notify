<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Notify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<article>
    <div class="content">
        <div class="content__placements">
            <div class="content-button content-button--notify content-button--positions" data-position="top-left">Top-left</div>
            <div class="content-button content-button--notify content-button--positions" data-position="top">Top</div>
            <div class="content-button content-button--notify content-button--positions" data-position="top-right">Top-right</div>
        </div>

        <div class="content__placements">
            <div class="content-button content-button--notify content-button--positions" data-position="bottom-left">Bottom-left</div>
            <div class="content-button content-button--notify content-button--positions" data-position="bottom">Bottom</div>
            <div class="content-button content-button--notify content-button--positions" data-position="bottom-right">Bottom-right</div>
        </div>

        <div class="content__types">
            <div class="content-button content-button--notify content-button--type" data-type="success">Success</div>
            <div class="content-button content-button--notify content-button--type" data-type="info">Info</div>
            <div class="content-button content-button--notify content-button--type" data-type="warning">Warning</div>
            <div class="content-button content-button--notify content-button--type" data-type="error">Error</div>
        </div>

        <div class="content__controls">
            <div class="content-button content-button--control content-button--remove">Remove</div>
            <div class="content-button content-button--control content-button--clear">Clear</div>
        </div>
    </div>
</article>
<script async src="dist/assets/vendor.js"></script>
<script async src="dist/assets/main.js"></script>
</body>
</html>
